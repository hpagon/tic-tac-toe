<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <div>
        <img
          src="images/light_mode.svg"
          alt="Light Mode Icon"
          id="theme-button"
        />
      </div>
    </header>
    <main>
      <div id="menu">
        <form action="">
          <div>
            <div>
              <h2>X</h2>
              <input
                type="text"
                name="player1name"
                placeholder="Player 1"
                maxlength="100"
              />
              <label for="player1name">Enter players name...</label>
              <div>
                <img
                  src="images/person.svg"
                  alt="Person Icon"
                  id="player1type"
                  data-type="Person"
                />
                <p>Human</p>
              </div>
            </div>
            <div>
              <h2>O</h2>
              <input
                type="text"
                name="player2name"
                placeholder="Player 2"
                maxlength="100"
              />
              <label for="player2name">Enter players name...</label>
              <div>
                <img
                  src="images/person.svg"
                  alt="Robot Icon"
                  id="player2type"
                  data-type="Person"
                />
                <p>Human</p>
              </div>
            </div>
          </div>
          <div><input type="submit" value="Play" id="play" /></div>
        </form>
      </div>
      <div id="game">
        <div id="board-controls">
          <div id="p1" class="player-div">
            <p>X: <span></span></p>
          </div>
          <div id="p2" class="player-div">
            <p>O: <span></span></p>
          </div>
          <div>
            <img src="images/restart_alt.svg" alt="Restart Icon" />
          </div>
          <div>
            <img src="images/home.svg" alt="Home Icon" />
          </div>
        </div>
        <div id="board"></div>
      </div>
    </main>
    <dialog>
      <form action="" method="dialog">
        <div>
          <h2><span>Player</span><span>Win</span></h2>
        </div>
        <div>
          <div>
            <img src="images/restart_alt.svg" alt="Restart Icon" />
          </div>
          <div>
            <img src="images/close.svg" alt="Close Icon" id="close-button" />
          </div>
        </div>
      </form>
    </dialog>
    <script src="app.js"></script>
  </body>
</html>
