<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div id="menu">
        <form action="">
          <div>
            <label for="player1name">Enter players name...</label>
            <input type="text" name="player1name" placeholder="Player 1" />
          </div>
          <div>
            <label for="player2name">Enter players name...</label>
            <input type="text" name="player2name" placeholder="Player 2" />
          </div>
          <div><input type="submit" value="Play" id="play" /></div>
        </form>
      </div>
      <div id="game">
        <div id="board"></div>
        <div id="board-controls">
            <div id="p1">
                <p>X: <span></span></p>
            </div>
            <div id="p2">
                <p>O: <span></span></p>
            </div>
            <div>
                <img src="" alt="Restart Icon">
            </div>
            <div>
                <img src="" alt="Home Icon">
            </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
